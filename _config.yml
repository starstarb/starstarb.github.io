# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: staring
subtitle: 从来如此，便对么？               
description: 个人技术博客
keywords: JavaScript
author: staring
timezone: Asia/Shanghai
language: zh-CN

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://javastar.club
root: /
encrypt:
  enable: true


# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
#category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render: CNAME

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: true
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:
  
# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
#index_generator:
#  path: ''
# per_page: 10
# order_by: -date
index_generator:
  path: ''
  per_page: 10
  order_by:
    top: -1
    date: -1  
# Category & Tag
default_category: uncategorized
category_map:
tag_map:


symbols_count_time:
   #文章内是否显示
    symbols: true
    time: true
   # 网页底部是否显示
    total_symbols: true
    total_time: true
# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# permalink: :title/
permalink: archives/:abbrlink.html
abbrlink:
  alg: crc32  # 算法：crc16(default) and crc32
  rep: hex    # 进制：dec(default) and hex

# 外部链接优化
nofollow:
    enable: true
    exclude:     # 例外的链接，可将友情链接放置此处
    - 'yousite'
# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
#RSS订阅
plugins: hexo-generater-feed
theme: next
# 是否开启字数统计
#不需要使用，直接设置值为false，或注释掉
word_count: True
# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy: 
  type: git
  repo: git@github.com:starstarb/starstarb.github.io.git
    # 添加站点地图sitemap
sitemap:
  path: sitemap.xml
baidusitemap:
  path: baidusitemap.xml
jsonContent:

  meta: false

  pages: false

  posts:

    title: true

    date: true

    path: true

    text: false

    raw: false

    content: false

    slug: false

    updated: false

    comments: false

    link: false

    permalink: false

    excerpt: false

    categories: false

    tags: true

live2d:
    enable: true   #开启宠物
    scriptFrom: local
    model:
      use: live2d-widget-model-koharu
    display:
      position: right   #指定宠物显示的位置
      width: 70    #指定宠物显示的宽度
      height: 120   #指定宠物显示的高度
    mobile:
      show: true  #是否在手机上显示